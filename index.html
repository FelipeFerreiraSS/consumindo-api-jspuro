<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main></main>
</body>

<script>

    async function getContent() {
        try{
            const response = await fetch('https://api.github.com/users/FelipeFerreiraSS')
            const data = await response.json()

            document.querySelector('main').innerHTML = data.name

            show(data)
        } catch (error) {
            console.log(error)
        }
    }

    getContent()

    function show(users) {
        let output = ''

        for(let user of users) {
            output += `<p>&{user.name}</p>`
        }

        document.querySelector('main').innerHTML = output
    }

</script>
</html>
